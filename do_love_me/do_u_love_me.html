<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Test ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* horizontally center */
      align-items: center;     /* vertically center */
      background: #ffe6f0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      position: relative;
      width: 280px;
    }
    #mainGif {
      width: 200px;
      margin-bottom: 20px;
    }
    #question {
      font-size: 2em;
      margin: 0 0 20px 0;
    }
    .btn-container {
      position: relative;
      height: 50px;
    }
    button {
      position: absolute;
      top: 0;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      user-select: none;
    }
    #yes {
      background: #28a745;
      left: 0;
    }
    #no {
      background: #dc3545;
      right: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="mainGif" src="dont_touch_this_file/tenor.gif" alt="Cute gif" />
    <h1 id="question">TUMI KI AMAKE BHALOBASO ?</h1>

    <div class="btn-container">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const question = document.getElementById('question');
    const mainGif = document.getElementById('mainGif');

    function moveNoBtn() {
      const padding = 10;
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();

      // Limits inside container
      const maxX = containerRect.width - noBtn.offsetWidth - padding;
      const maxY = containerRect.height - noBtn.offsetHeight - padding;

      let randomX, randomY;
      let yesRect = yesBtn.getBoundingClientRect();
      let noRect;
      let overlap = true;

      while (overlap) {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);

        noRect = {
          left: randomX,
          right: randomX + noBtn.offsetWidth,
          top: randomY,
          bottom: randomY + noBtn.offsetHeight
        };

        const yesRectRelative = {
          left: yesBtn.offsetLeft,
          right: yesBtn.offsetLeft + yesBtn.offsetWidth,
          top: yesBtn.offsetTop,
          bottom: yesBtn.offsetTop + yesBtn.offsetHeight
        };

        overlap = !(
          noRect.right < yesRectRelative.left ||
          noRect.left > yesRectRelative.right ||
          noRect.bottom < yesRectRelative.top ||
          noRect.top > yesRectRelative.bottom
        );
      }

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    noBtn.addEventListener('click', moveNoBtn);

    yesBtn.addEventListener('click', () => {
      question.textContent = "FAHAD JANTO TUMI TAAKE BHALOBASOüíóüíó";
      mainGif.src = "dont_touch_this_file/tkthao219-bubududu.gif"; // Change to second gif
    });
  </script>

</body>
</html>
